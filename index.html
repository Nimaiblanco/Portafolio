<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanco Nimai | Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor-lupa">
        <div class="lupa-content" id="lupa-content">
            </div>
    </div>

    <div id="main-content">
        <div id="particles-js"></div>

        <nav class="navbar">
            <a href="#experiencia">EXPERIÊNCIA</a>
            <a href="#skills">SKILLS</a>
            <a href="#contato">CONTATO</a>
        </nav>

        <div class="hero">
            <h1 class="reveal">BLANCO<br>NIMAI</h1>
            <p class="reveal">SOFTWARE DEVELOPER</p>
        </div>

        <section id="experiencia" class="reveal">
            <h2 class="section-title">EXPERIÊNCIA TÉCNICA</h2>
            <div class="cv-item">
                <h3>Desenvolvedor Full Stack</h3>
                <span class="date">Atualmente</span>
                <p>Especialista em Java e Spring Boot, focado em arquitetura escalável e interfaces de alto impacto visual.</p>
            </div>
        </section>

        <section id="skills" class="reveal">
            <h2 class="section-title">SKILLS</h2>
            <div class="skills-grid">
                <div class="skill-tag">JAVA</div>
                <div class="skill-tag">SPRING</div>
                <div class="skill-tag">MYSQL</div>
                <div class="skill-tag">JS</div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const mainContent = document.getElementById('main-content');
        const lupaContent = document.getElementById('lupa-content');
        const cursor = document.querySelector('.cursor-lupa');

        // Clonar el contenido para que la lupa tenga qué mostrar
        lupaContent.innerHTML = mainContent.innerHTML;

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;

            // Mover el círculo
            cursor.style.transform = `translate(${x - 50}px, ${y - 50}px)`;

            // Mover el contenido dentro de la lupa de forma invertida y con zoom (1.5x)
            // El 1.5 es el nivel de aumento
            lupaContent.style.transform = `translate3d(${-x * 1.5 + 50}px, ${-y * 1.5 + 50}px, 0) scale(1.5)`;
        });

        /* PARTÍCULAS */
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 50 },
                "color": { "value": "#38bdf8" },
                "line_linked": { "enable": true, "color": "#38bdf8", "opacity": 0.2 },
                "move": { "enable": true, "speed": 1 }
            }
        });
    </script>
</body>
</html>
