<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanco Nimai | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --accent: #38bdf8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        body { background-color: #000; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* 1. FONDO DE PARTÍCULAS */
        #particles-js {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        /* 2. CAPA DE CONTENIDO BASE */
        #main-wrapper {
            position: relative;
            z-index: 10;
            color: #fff;
            background: transparent;
        }

        /* 3. CONTENEDOR DE LA LUPA */
        #lupa-wrapper {
            position: fixed;
            width: 160px; 
            height: 160px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            overflow: hidden;
            z-index: 10000; /* Por encima de todo */
            pointer-events: none;
            transform: translate(-50%, -50%);
            opacity: 0;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
            /* Importante: fondo negro para que no se vea "vacío" */
            background: #000; 
        }

        /* El contenido clonado dentro de la lupa */
        #lupa-content {
            position: absolute;
            width: 100vw;
            height: auto;
            color: #fff;
            transform-origin: 0 0;
            /* Aseguramos que el fondo dentro de la lupa sea negro sólido */
            background: #000; 
        }

        /* ESTILOS VISUALES (Basados en tu video/fotos) */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-family: 'Archivo Narrow', sans-serif; font-size: 11vw; line-height: 0.85; text-transform: uppercase; }
        .hero p { letter-spacing: 5px; font-weight: 900; margin-top: 20px; font-size: 1rem; color: var(--accent); }
        
        section { padding: 150px 15%; }
        .section-title { color: var(--accent); font-size: 1rem; margin-bottom: 40px; text-transform: uppercase; }
        .skill-item h3 { font-size: 3rem; text-transform: uppercase; margin-bottom: 15px; }
        .skill-item p { font-size: 1.2rem; opacity: 0.8; line-height: 1.6; }

        .navbar { position: fixed; top: 40px; right: 60px; display: flex; gap: 30px; z-index: 1000; }
        .navbar a { color: #fff; text-decoration: none; font-size: 11px; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div id="lupa-wrapper">
        <div id="lupa-content"></div>
    </div>

    <div id="main-wrapper">
        <div id="content-to-copy">
            <nav class="navbar">
                <a href="#experiencia">EXPERIÊNCIA</a>
                <a href="#skills">SKILLS</a>
                <a href="#contato">CONTATO</a>
            </nav>

            <div class="hero">
                <h1>BLANCO<br>NIMAI</h1>
                <p>SOFTWARE DEVELOPER</p>
            </div>

            <section id="experiencia">
                <h2 class="section-title">01. EXPERIÊNCIA</h2>
                <div class="skill-item">
                    <h3>Full Stack Developer</h3>
                    <p>Especialista em Java e Spring Boot, focado em arquitetura escalável e interfaces de alto impacto visual.</p>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const contentOriginal = document.getElementById('content-to-copy');
        const lupaContent = document.getElementById('lupa-content');
        const lupaWrapper = document.getElementById('lupa-wrapper');

        // Sincronización inicial
        lupaContent.innerHTML = contentOriginal.innerHTML;

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const scrollY = window.scrollY;

            lupaWrapper.style.opacity = '1';
            lupaWrapper.style.left = `${x}px`;
            lupaWrapper.style.top = `${y}px`;

            // EL SECRETO: Ajuste de zoom y posición central
            const zoom = 1.6;
            const radius = 80; // Mitad del ancho del círculo (160/2)

            // Calculamos la posición para que el punto central del mouse 
            // coincida exactamente con el centro del texto aumentado
            const moveX = -(x * zoom) + radius;
            const moveY = -((y + scrollY) * zoom) + radius;

            lupaContent.style.transform = `translate(${moveX}px, ${moveY}px) scale(${zoom})`;
        });

        // Partículas (Red Molecular Azul)
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#38bdf8" },
                "line_linked": { "enable": true, "distance": 150, "color": "#38bdf8", "opacity": 0.3, "width": 1 },
                "move": { "enable": true, "speed": 1.5 }
            }
        });
    </script>
</body>
</html>
