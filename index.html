<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanco Nimai | Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>

    <div class="cursor-lupa" id="lupa-wrapper">
        <div class="lupa-content" id="lupa-content"></div>
    </div>

    <div id="main-wrapper">
        <div id="content-to-copy">
            <nav class="navbar">
                <a href="#experiencia">EXPERIÊNCIA</a>
                <a href="#skills">SKILLS</a>
                <a href="#contato">CONTATO</a>
            </nav>

            <div class="hero">
                <h1 class="reveal">BLANCO<br>NIMAI</h1>
                <p class="reveal">SOFTWARE DEVELOPER</p>
            </div>

            <section id="experiencia" class="reveal active">
                <h2 class="section-title">EXPERIÊNCIA TÉCNICA</h2>
                <div class="cv-item">
                    <h3>Desenvolvedor Full Stack</h3>
                    <span class="date">Atualmente</span>
                    <p>Especialista em Java e Spring Boot, focado em arquitetura escalável e interfaces de alto impacto visual.</p>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const contentToCopy = document.getElementById('content-to-copy');
        const lupaContent = document.getElementById('lupa-content');
        const lupaWrapper = document.getElementById('lupa-wrapper');

        // Clonamos el contenido de texto pero NO las partículas
        lupaContent.innerHTML = contentToCopy.innerHTML;

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const scrollY = window.scrollY;

            lupaWrapper.style.opacity = '1';
            lupaWrapper.style.left = `${x}px`;
            lupaWrapper.style.top = `${y}px`;

            const zoom = 1.6;
            const moveX = -(x * zoom) + 60;
            const moveY = -((y + scrollY) * zoom) + 60;

            lupaContent.style.transform = `translate(${moveX}px, ${moveY}px) scale(${zoom})`;
        });

        /* CONFIGURACIÓN DE PARTÍCULAS (Idéntica a tu foto vieja) */
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#38bdf8" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3, "random": false },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#38bdf8", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 1.5, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": false } } },
            "retina_detect": true
        });
    </script>
</body>
</html>
