<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanco Nimai | Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor-follower"></div>
    <div id="particles-js"></div>

    <nav class="navbar">
        <a href="#experiencia">EXPERIÊNCIA</a>
        <a href="#skills">SKILLS</a>
        <a href="#contato">CONTATO</a>
    </nav>

    <div class="hero">
        <h1 class="reveal">BLANCO<br>NIMAI</h1>
        <p class="reveal">SOFTWARE DEVELOPER</p>
    </div>

    <section id="experiencia" class="reveal">
        <h2 class="section-title">EXPERIÊNCIA TÉCNICA</h2>
        <div class="cv-item">
            <h3>Desenvolvedor Full Stack</h3>
            <span class="date">Atualmente</span>
            <p>Especialista em Java e Spring Boot, focado em criar soluções robustas e interfaces de alto impacto.</p>
        </div>
    </section>

    <section id="skills" class="reveal">
        <h2 class="section-title">SKILLS</h2>
        <div class="skills-grid">
            <div class="skill-tag">JAVA</div>
            <div class="skill-tag">SPRING BOOT</div>
            <div class="skill-tag">MYSQL</div>
            <div class="skill-tag">JAVASCRIPT</div>
        </div>
    </section>

    <section id="contato" class="reveal">
        <h2 class="section-title">CONTATO</h2>
        <div class="contact-links">
            <a href="https://www.linkedin.com/in/nimaiblanco108/" target="_blank">LINKEDIN</a>
            <a href="mailto:nimaiblanco@ejemplo.com">EMAIL</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const cursor = document.querySelector('.cursor-follower');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#38bdf8" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3 },
                "size": { "value": 2 },
                "line_linked": { "enable": true, "distance": 150, "color": "#38bdf8", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 1.5 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "grab" } }
            }
        });

        const reveal = () => {
            document.querySelectorAll('.reveal').forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add('active');
            });
        };
        window.addEventListener('scroll', reveal);
        reveal();
    </script>
</body>
</html>
